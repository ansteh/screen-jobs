
<div>{{ message }}</div>
<div ng-cloak>
  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">Indeed Jobs</md-subheader>
      <md-list-item class="md-3-line md-long-text" ng-repeat="job in jobs">
        <div class="md-list-item-text" layout="column">
          <h3>
            <md-icon aria-label="title" class="material-icons" md-svg-icon="material:ic_title_24px" style="font-size: 24px;"></md-icon>
            <!--<md-icon aria-label="title" class="material-icons" style="font-size: 24px;">title</md-icon>-->
            <span style="vertical-align: middle;">{{ job.jobtitle }}</span>
          </h3>
          <h4>
            <md-icon aria-label="business" class="material-icons" md-svg-icon="material:ic_business_24px" style="font-size: 24px;"></md-icon>
            <!--<md-icon aria-label="business" class="material-icons" style="font-size: 24px;">business</md-icon>-->
            <span style="vertical-align: middle;">{{ job.company }}</span>
          </h4>
          <p>{{ job.snippet }}</p>
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <a href="{{ job.url }}" target="_blank">
              <md-button class="md-icon-button" aria-label="More">
                <md-icon aria-label="title" class="material-icons" md-svg-icon="material:ic_launch_24px" style="font-size: 24px; color: rgb(255,82,82);"></md-icon>
              </md-button>
            </a>
          </section>
        </div>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>
  </md-content>
</div>
